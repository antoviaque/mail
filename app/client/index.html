<head>
    <title>Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Mail</a>
                <div class="nav-collapse">
                    <ul class="nav pull-right">
                        <form class="navbar-search" action="">
                            <input type="text" class="search-query span2" placeholder="Search">
                        </form>
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Preferences<b class="caret"></b></a>
                            <ul class="dropdown-menu login-menu">
                                <li class="nav-header">Registration</li>
                                <li><a href="#">Create account</a></li>
                                <li><a href="#">Recover password</a></li>
                                <li class="divider"></li>
                                <li class="nav-header">Login</li>
                                <li class="login-form">{{> login }}</li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div><!-- /navbar -->

    <div class="container-fluid main">
        <div class="row-fluid">
            <div class="span1 column1">
                {{> labels}}
            </div>
            <div class="span5 column2">
                {{> wall}}
            </div>
            <div class="span6 column3">
                {{> conversation_details}}
            </div>
        </div>
    </div>
</body>

<template name="labels">
    <ul class="labels breadcrumb">
        <li>Inbox</li>
    </ul>
</template>

<template name="wall">
    <div class="wall">
        {{#each conversations}}
            {{> conversation_overview}}
        {{/each}}
    </div>
</template>

<template name="conversation_overview">
    <ul class="conversation-overview breadcrumb {{selected}}" data="{{_id}}">
        <li class="author">{{from}} <span class="divider">|</li>
            <li class="title">{{subject}}</li>
    </ul>
</template>

<template name="conversation_details">
    <div class="conversation-details">
        {{#if conversation}}
        {{#with conversation}}
            <div class="container-fluid well">
                <div class="row-fluid">
                    <div class="span2">From:</div>
                    <div class="span10">{{from}}</div>
                </div>
                <div class="row-fluid">
                    <div class="span2">To:</div>
                    <div class="span10">{{to}}</div>
                </div>
                <div class="row-fluid">
                    <div class="span2">Subject:</div>
                    <div class="span10">{{subject}}</div>
                </div>
            </div>
            <div class="message-body">
                {{{body_html}}}
            </div>
        {{/with}}
        {{/if}}
    </div>
</template>

<template name="login">
    <div class="login">
        <form class="well form-inline">
            <input type="text" class="input-small" placeholder="Email">
            <input type="password" class="input-small" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox"> Remember me
            </label>
            <button type="submit" class="btn">Sign in</button>
        </form>
    </div>
</template>
