
<!-- Head ---------------------------------------------------------->

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Plebia - Mail</title>

  <link rel="stylesheet" href="css/dist/reset.css" media="screen" />
  <link rel="stylesheet" href="css/style.css" media="screen" />

  <!-- give life to HTML5 objects in IE -->
  <!--[if lte IE 8]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <!-- js HTML class -->
  <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
  <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
</head>


<!-- Body ---------------------------------------------------------->

<body>
  <div id="global">

    <nav id="nav">
      <h1>Plebia</h1>

      <ul id="locations">
        <li><a href="//:0" class="inbox active"><strong>Inbox</strong> <em>23</em></a></li>
        <li><a href="//:0" class="steps"><strong>Next Steps</strong> <em>12</em></a></li>
        <li><a href="//:0" class="sent"><strong>Sent</strong></a></li>
        <li><a href="//:0" class="drafts"><strong>Drafts</strong></a></li>
        <li><a href="//:0" class="trash"><strong>Trash</strong></a></li>
      </ul>

      <ul id="labels">
        <li class="label-type-{name} blue"><a href="//:0">label name</a></li>
        <li class="label-type-{name} red"><a href="//:0">label name</a></li>
        <li class="label-type-{name} yellow"><a href="//:0">label name</a></li>
        <li class="label-type-{name}green"><a href="//:0">label name</a></li>
      </ul>
    </nav>

    <section id="mailbox" class="inbox">
      <ul class="email-previews">
        {{> wall}}
      </ul>
    </section>

    <section id="mail-reader">
      <div class="email-thread">
        {{> conversation_details}}
      </div>

      <section id="reply-wrap">
        {{> composer }}
      </section>
    </section>

  </div>
</body>


<!-- Templates ------------------------------------------------------>

<template name="wall">
  {{#each conversations}}
    {{> conversation_overview}}
  {{/each}}
</template>

<template name="conversation_overview">
  <li class="email" id="985517-sender-name" data-priority="high">
    <ul class="email-priority">
      <li><a href="//:0" class="high">High Priority</a></li>
      <li><a href="//:0" class="medium">Medium Priority</a></li>
      <li><a href="//:0" class="low">Low Priority</a></li>
    </ul>

    <div class="email-excerpt {{ selected }}" data="{{ _id }}">
      <a href="//:0">
        <time datetime="2012-08-07T20:45Z">8:45</time>
        <strong>{{ subject }}</strong>
        <em>{{ sender_str }}</em>
        <span>{{ excerpt }}</span>
      </a>
    </div>
  </li>
</template>

<template name="conversation_details">
  </div>

  {{#if conversation}}
  {{#with conversation}}

    <h2>{{ subject }}</h2>

    <ul class="full-thread" id="985512-sender-name" data-priority="low">
      {{> single-email }}

      <!-- TODO: Thread - repeat "single-email" -->
    </ul>

    <div id="mailbox-actions">
      <a href="//:0" class="do-reply">Reply</a>
      <a href="//:0" class="do-reply-all">Reply All</a>
      <a href="//:0" class="do-forward">Forward</a>	
      <a href="//:0" class="do-delete">Delete</a>		
    </div>

    {{#if conversation_replying}}
      <textarea id="html_editor">{{reply_base_html}}</textarea>
      <button class="btn btn-success send-button">Send</button>
      <button class="btn cancel-button">Cancel</button>
      {{activate_editor}}
    {{/if}}

  {{/with}}
  {{/if}}
</template>

<template name="single-email">
  <li class="single-email">
    <header class="single-email-header">
      <span class="sender-image" data-avatar="img/avatar.jpg"></span>
      <h3>
        <cite><a href="//:0">{{ sender_str }}</a></cite> 
        to <em> {{ recipients_str }}</em>
      </h3>
    </header>

    <article class="single-email-content">
      <div class="single-email-content-secure">
        {{{ body_html }}}
      </div>
    </article>
  </li>
</template>

<template name="composer">
  <form action="" method="post" id="make-reply">
    <div id="reply-actions">
      <input type="submit" value="Send" />
      <input type="submit" value="Save" />
      <a href="//:0">Edit</a>
    </div>

    <div id="reply-fields">
      <p>
      <label>To:</label>
      <input type="text" />
      </p>
      <p>
      <span>
        <label>Cc:</label>
        <input type="text" />
      </span>
      <span>
        <label>Bcc:</label>
        <input type="text" />
      </span>
      </p>
      <p>
      <label>Subject:</label>
      <input type="text" />
      </p>
    </div>

    <div id="style-options">
      <ul>
        <li><select><option>Helvetica</option></select></li>
        <li><a href="//:0" class="style-type-1"></a></li>
        <li><a href="//:0" class="style-type-2"></a></li>
        <li><a href="//:0" class="style-type-3"></a></li>
        <li><a href="//:0" class="style-type-4"></a></li>
        <li><a href="//:0" class="style-type-5"></a></li>
        <li><a href="//:0" class="style-type-6"></a></li>
        <li><a href="//:0" class="style-type-7"></a></li>
      </ul>

      <p>
      <label>Confirm Reciept:</label>
      <select><option>Off</option></select>
      </p>
    </div>


    <div id="write-message">
      <textarea rows="25" cols="60">
        Hi Tobias,

        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.

        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.


        Kindest Regards,

        Someone Name
      </textarea>
    </div>

  </form>

</template>
